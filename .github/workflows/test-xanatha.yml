name: test-xanatha

on:
  push:
    branches: [main]
    paths:
      - xanatha/**

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Staging - xanatha
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install Dependencies
        working-directory: ./xanatha
        run: npm ci

      - name: Lint
        working-directory: ./xanatha
        run: npm run lint

      - name: Build
        working-directory: ./xanatha
        run: npm run build

      - name: Test
        working-directory: ./xanatha
        run: npm test
